<div class="container">
    <div ng-controller="CategoryList">
        <h3>Categories</h3>
        <ul class="category-list">
            <li ng-repeat="category in categories">
                <a class="button" ng-class="{ 'button-primary':isCurrent(category.slug) }"
                   href="/gallery/category/{{ category.slug }}">{{ category.title }}</a>
            </li>
        </ul>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <a ng-repeat="post in posts" class="masonry-image" href="/gallery/{{post.slug}}">
            <img ng-src="{{post.thumbnail_images.thumbnail.url}}" alt="Placeholder"/>
        </a>
    </div>
</div>
