<div ng-hide="!title" class="container">
    <h1><a class="black-text" ng-bind="title">Sam Venn Photography</a></h1>
</div>
<div class="spacer"></div>
<div class="container">
    <div class="row">
        <div class="col s12 center-align">
            <!-- The Gallery as inline carousel, can be positioned anywhere on the page -->
            <div id="blueimp-gallery-carousel" class="blueimp-gallery blueimp-gallery-carousel">
                <div class="slides"></div>
                <h3 class="title"></h3>
                <a class="prev">‹</a>
                <a class="next">›</a>
                <a class="play-pause"></a>
                <ol class="indicator"></ol>
            </div>
        </div>
    </div>
    <div class="row" id="links">
        <div ng-repeat="post in posts" class="col l2 m3 s6" slider-initialise>
            <a ng-click="slideTo($index); $event.preventDefault()" href="{{ post.thumbnail_images.full.url != '' && post.thumbnail_images.full.url || defaultThumb }}">
                <img class="responsive-img" ng-src="{{ post.thumbnail_images.medium.url != '' && post.thumbnail_images.medium.url || defaultThumb }}" alt="{{ post.title }}">
            </a>
        </div>
    </div>
</div>
<div ng-show="paging.pages > 1" class="container">
    <div class="row">
        <ul class="pagination center">
            <li>
                <a class="button button-round u-pull-left" ng-show="prev > 0" ng-href="{{ prevLink }}">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </li>
            <li class="active"><a>{{ page }}</a></li>
            <li>
                <a class="button button-round u-pull-right" ng-show="next <= paging.pages" ng-href="{{ nextLink }}">
                    <i class="fa fa-arrow-right"></i>
                </a>
            </li>
        </ul>
    </div>
</div>
