<div ng-hide="!title" class="container">
    <h1><a class="black-text" ng-bind="title">Sam Venn Photography</a></h1>
</div>
<div class="container">
    <div class="row">
        <form ng-disabled="isSaving" ng-controller="ContactController" name="contactForm" ng-submit="submitForm(contactForm.$valid)" class="col s12" novalidate>
            <div class="row">
                <div class="input-field col s6">
                    <label for="email">Your email</label>
                    <input ng-model="contact.email" id="email" type="email" class="validate" required>
                </div>
                <div class="input-field col s6">
                    <label for="name">Your name</label>
                    <input ng-model="contact.name" class="u-full-width" id="name" class="validate" type="text" required>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <label for="message">Message</label>
                    <textarea ng-model="contact.message" name="message" class="materialize-textarea" id="message" required></textarea>
                </div>
            </div>
            <button ng-disabled="contactForm.$invalid" class="waves-effect waves-light btn" type="submit">Submit
                <i class="fa fa-paper-plane"></i>
            </button>
        </form>
    </div>
    <div ng-bind-html="page.content"></div>
</div>
