<div class="container">
    <div class="row">
        <div class="col s12 m6 l3" ng-repeat="post in posts.posts">
            <div class="card">
                <div class="card-image">
                    <a href="/gallery/{{post.slug}}"><img ng-src="{{ post.thumbnail_images.thumbnail.url != '' && post.thumbnail_images.thumbnail.url || defaultThumb }}" data-caption="{{ post.title }}" alt="{{ post.title }}"/></a>
                </div>
                <div class="card-action">
                    <a href="/gallery/{{post.slug}}">View Image</a>
                </div>
            </div>
        </div>
    </div>
</div>
