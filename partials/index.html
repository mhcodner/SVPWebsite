<div class="container-fluid">
    <div class="row">
        <a ng-repeat="post in posts.posts" class="masonry-image" href="/gallery/{{post.slug}}">
            <img ng-src="{{ post.thumbnail_images.thumbnail.url != '' && post.thumbnail_images.thumbnail.url || defaultThumb }}" alt="{{ post.title }}"/>
        </a>
    </div>
</div>
