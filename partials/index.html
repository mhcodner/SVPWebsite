<div class="container">
    <div class="row">
        <div class="col s12">
            <blockquote class="flow-text" ng-bind="siteTagLine"></blockquote>
        </div>
        <div class="col s12">
            <div class="owl-carousel owl-theme">
                <div class="item" ng-repeat="post in posts.posts" ng-style="setWidth(post)" slider-initialise>
                    <img class="responsive-img" ng-src="{{ post.thumbnail_images.medium.url != '' && post.thumbnail_images.medium.url || defaultThumb }}" alt="{{ post.title }}"/>
                    <h4><a ng-href="{{ post.url }}">{{ post.title }}</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
