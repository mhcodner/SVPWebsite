<div ng-hide="!title" class="container">
    <h1><a class="black-text" ng-bind="title">Sam Venn Photography</a></h1>
</div>
<div ng-if="title" class="spacer"></div>
<div ng-if="!title" class="double-spacer"></div>
<div ng-if="post.post.thumbnail_images.thumbnail.url" class="container">
    <img id="post-image" class="responsive-img materialboxed post-image" ng-src="{{ post.post.thumbnail_images.full.url }}" materialbox-initialise />
</div>
<div ng-if="!post.post.thumbnail_images.thumbnail.url" class="container">
    <div class="row">
        <div class="flow-text" ng-bind-html="post.post.content"></div>
    </div>
</div>
